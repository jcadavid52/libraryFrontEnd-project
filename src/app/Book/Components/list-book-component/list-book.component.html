<p>list-book-component works!</p>


<div>
    
    <ul *ngFor="let book of books;let i = index">
       
        <li>{{book.title}}</li>
        <li>{{book.pageNumber}}</li>
        <li>{{book.datePublication}}</li>
        <li>{{book.genero.name}}</li>
        <li>{{book.author.name}}</li>
        <li>{{book.id}}</li>
        <button (click)="onReservationEmit(book)">Reservar</button>
    </ul>
</div>
